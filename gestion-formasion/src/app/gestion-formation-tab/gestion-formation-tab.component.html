<div class="container container-fluid">
    <div class="row flex-column">
        <div class="col">
            <h3 class="tabTitle">Créer une formation</h3>
        </div>
        <div class="col">
            <div class="mb-3">
                <label for="libelleFormation" class="form-label">Libellé de la formation</label>
                <input type="text" [(ngModel)]="libelleToCreate" class="form-control" id="libelleFormation"
                    placeholder="...">
            </div>
        </div>
        <div class="col">
            <button class="btn btn-success" (click)="createFormation()">Créer une formation</button>
        </div>
        <div class="col mt-2" *ngIf="errorAlertMsg">
            <div class="alert alert-danger" role="alert">
                {{errorAlertMsg}}
            </div>
        </div>
        <div class="col mt-2" *ngIf="successAlertMsg">
            <div class="alert alert-success" role="alert">
                {{successAlertMsg}}
            </div>
        </div>
    </div>
    <div class="row flex-column mt-3">
        <div class="col">
            <h3 class="tabTitle">Formations</h3>
        </div>
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Libellé</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let formation of formations">
                        <td>{{formation.libelle}}</td>
                        <td class="align-right">
                            <button class="btn btn-danger" (click)="delete(formation)">Supprimer</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
